
  <div class="container">

    <div class="row row-content">
      <div class="col-xs-12">
        <h1 align="center">Events</h1>
      </div>
    </div>

    <div class="row row-content">
      <div ng-repeat="event in events" class="panel panel-primary">
        <div class="panel-heading">
          <h4 class="panel-title">{{event.title}}</h4>
        </div>
        <div class="panel-body">
          {{event.description}}
        </div>
        <div class="panel-footer">
          <a ui-sref="app.eventdetails({id: event._id})">Show</a>
        </div>
      </div>
    </div>    

  </div>
