  <div class="container">

    <div class="row row-content">
      <div class="col-xs-12">
        <h1 align="center">Edit Event</h1>
      </div>
    </div>

    <div class="row row-content well">

      <div class="col-xs-12 col-sm-9">
        <form class="form-horizontal" name="profileForm" ng-submit="submitEvent()" novalidate>

          <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="title" name="title" placeholder="Enter First Name" ng-model="event.title">
            </div>
          </div>

          <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="description" name="description" rows="5" ng-model="event.description"></textarea>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Update</button>
            </div>
          </div>          

        </form>
      </div> 

  </div>
