
  <div class="container">

    <div class="row">
      <div class="col-xs-12">
       <h3>Events</h3>
       <hr>
      </div>
    </div>

    <div class="row row-content">
      <div class="col-xs-12">
      <!-- <p>Test</p> -->
     
        <div class="tab-content">
          <ul class="media-list tab-pane fade in active">
            <li class="media" ng-repeat="event in events">
              <div class="media-left media-middle">
                <a ui-sref="app.eventdetails({id: event._id})">details</a>
              </div>
              <div class="media-body">
                <h2 class="media-heading">{{event.title}}</h2>
                <p>{{event.description}}</p>
              </div>
            </li>
          </ul>
        </div>

      </div>
    </div>

  </div>
